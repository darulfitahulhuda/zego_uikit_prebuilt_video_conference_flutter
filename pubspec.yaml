name: zego_uikit_prebuilt_video_conference
description: PrebuiltVideoConference is a full-featured Video Conference kit that provides a realtime group voice/video chat, in-room message, dynamic layout, member list, etc.
version: 2.8.5
homepage: https://www.zegocloud.com/
repository: https://github.com/ZEGOCLOUD/zego_uikit_prebuilt_video_conference_flutter
screenshots:
  - description: "Video Conference Kit for pub.dev preview"
    path: images/preview.jpg

environment:
  sdk: ">=3.3.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  zego_uikit: ^2.26.0

  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  import_sorter: ^4.6.0  # run 'flutter pub run import_sorter:main'
  dart_code_metrics: any
  lints: ^6.0.0

dependency_overrides:
  file_picker: ^8.0.6
  win32: ^5.5.1

flutter:
  assets:
    - assets/icons/

topics:
  - conference
  - video-conference
  - meeting
  - video-meeting
